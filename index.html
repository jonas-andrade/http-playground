<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTTP Playground</title>
</head>
<body>
    <h1>Http Playground</h1>
    <main class="main">
        <section class="controls">
            <input type="button" name="GET" class="get" value="GET">
            <input type="button" name="GET" class="head" value="HEAD">
            <input type="button" name="GET" class="patch" value="PATCH">
            <input type="button" name="GET" class="put" value="PUT">
            <input type="button" name="GET" class="post" value="POST">
            <input type="button" name="GET" class="delete" value="DELETE">
            <input type="button" name="GET" class="options" value="OPTIONS">
            <input type="button" name="GET" class="trace" value="TRACE">
            <input type="button" name="GET" class="connect" value="CONNECT">
        </section>
        <section class="output">
            <span>http://exemple.com/data?number=123</span>
            <div class="output"></div>
            
        </section>
    </main>

    
    <script src="js/script.js"></script>
</body>
</html>
